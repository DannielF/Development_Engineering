<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentages and discounts</title>
    <script src="./discounts.js" type="text/javascript"></script>

  <body>
    <header>
      <h1>Percentages and discounts</h1>
      <p>#2 Workshop</p>
    </header>
    <section>
      <h2>Calculate percentages and discounts</h2>
      <form action="">
        <label for="inputPrice">Write the price:</label>
        <input type="number" id="inputPrice" placeholder="$" />

        <label for="inputDiscount">Write the discount:</label>
        <input type="number" id="inputDiscount" placeholder="%" />

        <button type="button" onclick="callFuncDiscount()">
          Calculate the price with discount
        </button>

        <p id="finalPrice"></p>
      </form>
    </section>
