<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" type="text/javascript" defer></script>
    <title>Frontend TOR</title>
  </head>
  <body>
    <div id="app" class="app">
      <header>
        <img
          src="https://images.pexels.com/photos/625279/pexels-photo-625279.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          alt="Logo header"
        />
        <div class="header-title-container">
          <h1>Welcome to the amazing JobSearch</h1>
          <p>
            Here you can find the best opportunities and grow your networking
          </p>
          <a href="#findOne" class="header-button"
            >Find Someone <span></span
          ></a>
        </div>
      </header>
      <main>
        <section class="main-input-container">
          <div class="backgroundImg"></div>
          <div class="main-input-container--title">
            <h2>Looking for someone</h2>
            <form class="form">
              <div>
                <label for="userName" class="userName"></label>
                <input
                  type="text"
                  id="userName"
                  placeholder="username"
                  class="input-userName"
                  required
                />
              </div>
              <button
                type="submit"
                class="primary-button"
                onsubmit="getData(userName.value)"
              >
                Search
              </button>
            </form>
            <p>
              We bring the best people to your team and the great opportunities
            </p>
          </div>
        </section>
      </main>
    </div>
    <div id="info" class="info"></div>
  </body>
</html>
