<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Platzi</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img
          tabindex="0"
          class="header__img"
          src="./PlatziVideo/logo-platzi-video-BW2.png"
          alt="Logo Platzi"
        />
      </a>
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input
            aria-label="correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox" />
              Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="./PlatziVideo/icons8-google-plus-50.png"
              alt="logo google"
            />
            <p>Inicia sesion con Google</p>
          </div>
          <div>
            <img src="./PlatziVideo/icons8-twitter-50.png" alt="logo Twitter" />
            <p>Inicia sesion con Twitter</p>
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/register.html">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
